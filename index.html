<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Optimization Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Bridge Optimization Simulator</h1>
    <div class="container">
        <div class="inputs">
            <label for="A_x">City A X-coordinate:</label>
            <input type="number" id="A_x" value="0.0" step="0.1">
            <label for="A_y">City A Y-coordinate:</label>
            <input type="number" id="A_y" value="-3.0" step="0.1">
            <label for="B_x">City B X-coordinate:</label>
            <input type="number" id="B_x" value="6.0" step="0.1">
            <label for="B_y">City B Y-coordinate:</label>
            <input type="number" id="B_y" value="6.0" step="0.1">
            <label for="river_width">River Width (km):</label>
            <input type="number" id="river_width" value="1.0" step="0.1">
            <label for="bridge_x">Bridge X-coordinate:</label>
            <input type="number" id="bridge_x" value="3.0" step="0.01">
            <button onclick="updatePlot()">Calculate</button>
        </div>
        <div id="plot"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
